<style>
  .sidebar {
    width: 250px;
    background-color: #fff;
    border-right: 1px solid #ddd;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
  }

  .sidebar .header {
    padding: 20px;
    display: flex;
    align-items: center;
  }

  .sidebar .header img {
    width: 40px;
    height: 40px;
    border-radius: 50%;
    margin-right: 10px;
  }

  .sidebar .header h2 {
    margin: 0;
    font-size: 18px;
  }

  .sidebar .menu {
    padding: 20px;
  }

  .sidebar .menu .item {
    padding: 10px 0;
    display: flex;
    align-items: center;
    color: #0dea18;
    cursor: pointer;
  }

  .sidebar .menu .item:hover {
    background-color: #f0f0f0;
  }

  .sidebar .menu .item i {
    margin-right: 10px;
  }

  .sidebar .footer {
    padding: 20px;
    display: flex;
    align-items: center;
    border-top: 1px solid #ddd;
  }

  .sidebar .footer img {
    width: 40px;
    height: 40px;
    border-radius: 50%;
    margin-right: 10px;
  }

  .sidebar .footer .info {
    flex-grow: 1;
  }

  .sidebar .footer .info .name {
    font-size: 14px;
    margin: 0;
  }

  .sidebar .footer .info .email {
    font-size: 12px;
    color: #777;
  }

  .sidebar .footer .actions {
    display: flex;
    flex-direction: column;
    align-items: flex-end;
  }

  .sidebar .footer .actions button {
    margin: 5px 0;
    padding: 5px 10px;
    font-size: 12px;
    cursor: pointer;
    background-color: #fff;
    border: 1px solid #ddd;
    border-radius: 5px;
  }

  .sidebar .footer .actions button:hover {
    background-color: #f0f0f0;
  }

  .sidebar {
    background-color: red;
    transition: width 0.5s;
    overflow: hidden;
    display: flex;
    flex-direction: column;
    height: 100vh;
  }

  div.menu {
    overflow: auto;
    height: 300px;
  }

  .sidebar:has(input#toggle:checked) {
    width: 50px;
  }

  .sidebar .item {
    transition: background-color 0.5s;
  }

  span {
    padding-left: 1vh;
  }

  .item {
    border-radius: 10px;
    z-index: 1;
    font-size: inherit;
    font-family: inherit;
    color: white;
    padding: 0.5em 1em;
    outline: none;
    border: none;
    background-color: hsl(17, 30%, 9%);
  }

  .item:hover {
    cursor: pointer;
    animation: jelly 0.5s;
  }

  @keyframes jelly {

    0%,
    100% {
      background-color: yellow;
      transform: scale(1, 1);
    }

    25% {
      transform: scale(0.9, 1.1);
    }

    50% {
      transform: scale(1.1, 0.9);
    }

    75% {
      transform: scale(0.95, 1.05);
    }
  }
</style>
