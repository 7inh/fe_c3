  .sidebar {

  .sidebar {
    background-color: red;
    transition: width 0.5s;
    overflow: hidden;
    display: flex;
    flex-direction: column;
    height: 100vh;
  }

  div.menu {
    overflow: auto;
    height: 300px;

  .sidebar:has(input#toggle:checked) {
    width: 50px;
  }

  .sidebar .item {
    transition: background-color 0.5s;
  }

  span {

    border: none;
    background-color: hsl(17, 30%, 9%);
  }

  .item:hover {
    cursor: pointer;
    animation: jelly 0.5s;
  }

  @keyframes jelly {

    0%,
    100% {
      transform: scale(1, 1);
    }

    25% {
      transform: scale(0.9, 1.1);
    }

    50% {
      transform: scale(1.1, 0.9);
    }

    75% {
      transform: scale(0.95, 1.05);
    }
  }

  .inbox {
