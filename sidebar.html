<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

<style>
  .sidebar {
    width: 250px;
    background-color: #fff;
    border-right: 1px solid #ddd;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
  }

  .header {
    padding-top: 10px;
    display: flex;
    align-items: center;
    flex-direction: column;
  }

  .header img {
    width: 40px;
    height: 40px;
    border-radius: 50%;
    margin-right: 10px;
  }

  .header h2 {
    margin: 0;
    font-size: 18px;
  }

  .menu {
    padding: 0 20px;
  }

  .item {
    position: relative;
    padding: 10px;
    display: flex;
    align-items: center;
    color: #47de14;
    cursor: pointer;
    border-radius: 0 20px 20px 0;
    overflow: hidden;
    margin: 0 -10px;
  }

  div.item::before {
      top: 0;
      left: 0;
      width: 0;
      opacity: 0;
      content: "";
      height: 100%;
      position: absolute;
      transition: width 0.3s ease-out 0.4s;
      background: linear-gradient(to left, #f0f0f0 0%, red 100%);
  }

  .item:hover::before {
    width: 100%;
    opacity: 1;
  }

  .item i, span {
    z-index: 10;
    margin-right: 10px;
  }

  .sidebar .footer {
    padding: 20px;
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 5px;
    border-top: 1px solid #ddd;
  }

  /* Code actions button */
  .sidebar .footer .actions {
    display: flex;
    width: 50px;
    height: 50px;
    align-items: center;
    justify-content: center;
  }

  input#popUp {
    display: none;
  }

  input#popUp:checked~.actions-pop {
    /* display: none; */
    opacity: inherit;
    visibility: visible;
  }


  .sidebar .footer .actions .actions-button {
    cursor: pointer;
    background-color: transparent;
    border: none;
    transition: transform 0.3s ease;
  }

  .sidebar .footer .actions .actions-button:hover {
    transform: scale(1.1);
  }

  .sidebar .footer .actions .actions-button:after {
    content: '\2807';
    font-size: 50px;
    background-color: transparent;
    color: white;
    transition: color 0.3s ease;
  }

  .sidebar .actions-pop {
    visibility: hidden;
    opacity: 0;
    position: absolute;
    bottom: 20px;
    left: 240px;
    display: flex;
    flex-direction: column;
    background-color: rgba(255, 255, 255, 0.95);
    padding: 20px;
    gap: 20px;
    border-radius: 10px;
    transition: opacity 0.5s ease-in-out, visibility 0.5s ease-in-out;
  }

  .sidebar .actions-pop::before {
    content: "";
    position: absolute;
    bottom: 30px;
    left: -20px;
    width: 0;
    height: 0;
    border-radius: 20px;
    border-top: 15px solid transparent;
    border-bottom: 15px solid transparent;
    border-right: 15px solid rgba(255, 255, 255, 0.9);
  }


  .sidebar .actions-pop .actions-popUp {
    cursor: pointer;
    background-color: rgba(218, 218, 218, 0.9);
    border: none;
    padding: 20px 35px 20px;
    display: flex;
    gap: 10px;
    border-radius: 7px;
  }

  .sidebar .actions-pop .actions-popUp:hover {
    background-color: rgba(218, 218, 218, 0.9);
    border: none;
    padding: 20px 35px 20px;
    display: flex;
    gap: 10px;
    border-radius: 10px;
    transform: scale(1.1);
  }

  .sidebar .actions-pop .actions-popUp:nth-child(1) {}

  .sidebar .actions-pop .actions-popUp:nth-child(2) {}

  .sidebar .actions-pop .actions-popUp:nth-child(3) {}

  .sidebar .actions-pop .actions-popUp:nth-child(4) {}

  .sidebar .footer img {
    width: 40px;
    height: 40px;
    border-radius: 50%;
    margin-right: 10px;
  }

  .avt-info img:empty {
    background-color: aqua;
    width: 40px;
    height: 40px;
    border-radius: 50%;
    border: 2px solid black;
    display: flex; 
    justify-content: center; 
    align-items: center; 
    margin: unset;
  }
  .sidebar .footer .info {
    display: flex;
  }

  .actions {
    position: relative;
    display: flex;
    flex-direction: column;
    align-items: flex-end;
  }

  .actions button {
    margin: 5px 0;
    padding: 5px 10px;
    font-size: 12px;
    cursor: pointer;
    background-color: #fff;
    border: 1px solid #ddd;
    border-radius: 5px;
  }

  .sidebar {
    background-color: rgb(207, 215, 216);
    transition: width 0.5s;
    display: flex;
    flex-direction: column;
    height: 100vh;
  }

  div.menu {
    overflow: auto;
    height: 300px;
  }

  .sidebar:has(input#toggle:checked) {
    width: 70px;
  }

  .sidebar:has(input#toggle:checked) .header h2 {
    display: none;
  }

  .sidebar:has(input#toggle:checked) .btn-on {
    display: none;
  }

  .sidebar:has(input#toggle:checked) .btn-off {
    display: block;
  }

  .sidebar:has(input#toggle:checked) .btn-left input {
    left: 10px;
  }

  .sidebar:has(input#toggle:checked) .item span {
    display: none;
  }

  .sidebar:has(input#toggle:checked) .info img {
    display: none;
  }

  .sidebar:has(input#toggle:checked) .info p {
    display: none;
  }

  .sidebar:has(input#toggle:checked) :is(.logo-container, .menu, .footer) {
    display: none;
  }

  .sidebar .item {
    transition: background-color 0.5s;
  }

  .btn-left{
    position: relative;
  }

  .btn-left i{
      margin-bottom: 10px;
      margin-left: 20px;
  }

  .btn-left input{
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    z-index: 10;
    opacity: 0;
  }

  .inf{
    display: flex;
    align-items: center;
  }

  .btn-off{
    width: 53px;
    display: none;
  }
  
  .btn-on

  .info img{
    background-color: #f0f0f0;
  }

  .user{
    display: flex;
    justify-content: space-evenly;
    align-items: center;
  }

  .footer-menu{
    position: relative;
  }

  .menu-user{
    list-style: none;
    display: none;
    flex-direction: column;
    position: absolute;
    bottom: -50px;
    left: 0;
    width: 190px;
    height: 150px;
    border-radius: 20px;
    z-index: 100;
    background-color: #ddd8d8a1;
  }

  .footer:has(input#toggle-action:checked) .menu-user{
    display: flex;
  }

  .actions i{

  }

  .actions input{
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    z-index: 10;
    opacity: 0;
  }
</style>

<div class="sidebar">

  <div>
    <div class="header">
      <div class="inf">
        <img src="./image/icon.png" alt="LikeLion" />
        <h2>LIKELION</h2>
      </div>
      <div class="btn-left">

        <i class="btn-off fa-solid fa-toggle-off"></i>

      </div>

    <div class="menu">
      <div class="item">
        <div class="inbox"></div>
        <i class="fas fa-inbox"></i>

      </div>
      <div class="item">
        <i class="fas fa-bell"></i>
        <span>Activity</span>
      </div>
      <div class="item">
        <i class="fas fa-calendar-alt"></i>
        <span>Schedule</span>
      </div>
      <div class="item">
        <i class="fas fa-folder"></i>
        <span>Documents</span>
      </div>
    </div>
  </div>
  <div class="footer">
    <div class="info">
      <div class="user">
        <img src="/image/avata.png" alt="User Name" />

      </div>
    </div>
    <div class="actions">
      <i class="fa-solid fa-bars"></i>
      <input type="checkbox" id="toggle-action" />
    </div>
    <div class="footer-menu">
      <ui class="menu-user">
        <li>Profie</li>
        <li>Setting</li>
        <li>Logout</li>
      </ui>
    </div>
  </div>
</div>
