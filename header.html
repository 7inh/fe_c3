<style>
  .header {
    overflow: hidden;
    white-space: nowrap;
    padding: 5px 0;
    font-size: calc(1em - 5px);
  }
  .header-scroll {
    background-color: #e74c3c;
    color: white;
  }

  .scroll-text {
    transform: translateX(100%);
    animation: scrollText 20s linear infinite;
  }

  .scroll-text-item {
    display: inline;
    padding: 0 30px;
  }

  @keyframes scrollText {
    from {
      transform: translateX(100%);
    }
    to {
      transform: translateX(-100%);
    }
  }
</style>
<div class="header header-scroll">
  <div id="scrollText" class="scroll-text"></div>
</div>
